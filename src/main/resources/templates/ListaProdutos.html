<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width" />
    <title>Lista de Produtos</title>
    <link th:href="@{https://cdn.lineicons.com/4.0/lineicons.css}" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{css/style.css}">
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap5.min.css}" rel="stylesheet"/>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap5.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#basic-datatable').DataTable();
        });
    </script>

</head>
<body>
<div class="wrapper">
    <aside id="sidebar" class="expanded">
        <div class="d-flex">
            <button class="toggle-btn" type="button" id="sidebarToggle">
                <i class="lni lni-grid-alt"></i>
            </button>
            <div class="sidebar-logo">
                <a href="#">SGCE</a>
            </div>
        </div>
        <ul class="sidebar-nav">
            <li class="sidebar-item">
                <a href="#" class="sidebar-link">
                    <i class="lni lni-home"></i>
                    <span>Produtos</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a href="#" class="sidebar-link">
                    <i class="lni lni-layers"></i>
                    <span>Requisições</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a href="#" class="sidebar-link collapsed has-dropdown" data-bs-toggle="collapse"
                   data-bs-target="#auth" aria-expanded="false" aria-controls="auth">
                    <i class="lni lni-postcard"></i>
                    <span>Relatorio</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a href="#" class="sidebar-link collapsed has-dropdown" data-bs-toggle="collapse"
                   data-bs-target="#multi" aria-expanded="false" aria-controls="multi">
                    <i class="lni lni-dev"></i>
                    <span>Em breve</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a href="#" class="sidebar-link">
                    <i class="lni lni-dev"></i>
                    <span>Em breve</span>
                </a>
            </li>
        </ul>
    </aside>
    <div class="main expanded p-3">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-1">
                </div>
                <div class="col-10">
                    <h1 class="pb-1">Pagina Inicial</h1>
                    <table id="basic-datatable" class="table table-striped" style="width:100%">
                        <thead>
                        <tr class="align-items-center">
                            <th>SKU</th>
                            <th>NOME</th>
                            <th>CONDICAO</th>
                            <th>MARCA</th>
                            <th>PREÇO</th>
                            <th>QTD EM ESTOQUE</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="produto: ${produtos}">
                            <td th:text="${produto.id}"></td>
                            <td th:text="${produto.nome}"></td>
                            <td th:text="${produto.condicao}"></td>
                            <td th:text="${produto.marca}"></td>
                            <td th:text="${produto.preco}"></td>
                            <td th:text="${produto.quantidade}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <footer>
            <div class="text-center p-5 d-flex justify-content-center align-items-center">
                © 2024 Copyright:
                <a class="text-body" href="#"> JV's CORPORATION</a>
            </div>
        </footer>
    </div>
</div>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap/5.3.0-alpha3/dist/js/bootstrap.bundle.min.js}"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
</script>
<script th:src="@{js/script.js}"></script>
<script>
    document.getElementById('sidebarToggle').addEventListener('click', function() {
        document.getElementById('sidebar').classList.toggle('expanded');
        document.querySelector('.main').classList.toggle('expanded');
    });
</script>
</div>

</body>
</html>
